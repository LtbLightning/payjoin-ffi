[package]
name = "payjoin_ffi"
version = "0.22.1"
edition = "2021"
license = "MIT OR Apache-2.0"
exclude = ["tests"]

[features]
_danger-local-https = ["payjoin/_danger-local-https"]
uniffi = ["uniffi/cli", "bitcoin-ffi/default"]
wasm = [
    "wasm-bindgen",
    "console_error_panic_hook",
    "getrandom",
    "ring",
    "gloo-timers",
    "web-sys",
]
default = ["io"]
io = ["payjoin/io"]

[lib]
name = "payjoin_ffi"
crate-type = ["lib", "staticlib", "cdylib"]

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"

[build-dependencies]
uniffi = { version = "0.28.0", features = ["build"] }

[dependencies]
base64 = "0.22.1"
bitcoin-ffi = { git = "https://github.com/bitcoindevkit/bitcoin-ffi.git", rev = "4cd8e644dbf4e001d71d5fffb232480fa5ff2246" }
hex = "0.4.3"
ohttp = { package = "bitcoin-ohttp", version = "0.6.0" }
payjoin = { git = "https://github.com/payjoin/rust-payjoin.git", rev = "bb47c8469146f1a9055b7f850d86f58f2b9627c6", features = ["v1"] }
serde_json = "1.0.128"
thiserror = "1.0.58"
uniffi = { version = "0.28.0", optional = true }
url = "2.5.0"
wasm-bindgen = { version = "0.2.91", optional = true }
console_error_panic_hook = { version = "0.1.7", optional = true }
# Compatibility to compile to WASM
getrandom = { version = "0.2.15", optional = true, features = ["js"] }
ring = { version = "0.17.8", optional = true, features = ["wasm32_unknown_unknown_js"] }
gloo-timers = { version = "0.3.0", optional = true, features = ["futures"] }
web-sys = { version = "0.3", optional = true, features = ["console"] }

[dev-dependencies]
bdk = { version = "0.29.0", features = ["all-keys", "use-esplora-ureq", "keys-bip39", "rpc"] }
bitcoind = { version = "0.36.0", features = ["0_21_2"] }
bitcoincore-rpc = "0.19.0"
http = "1"
ohttp-relay = "0.0.8"
payjoin-directory = { git = "https://github.com/payjoin/rust-payjoin", rev = "f202098", features = ["_danger-local-https"] }
rcgen = { version = "0.11" }
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls"] }
rustls = "0.22.2"
testcontainers = "0.15.0"
testcontainers-modules = { version = "0.1.3", features = ["redis"] }
tokio = { version = "1.12.0", features = ["full"] }
uniffi = { version = "0.28.0", features = ["bindgen-tests"] }

[profile.release-smaller]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
strip = true
